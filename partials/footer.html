<link
  rel="stylesheet"

<style>
  .footer-wrap{
    width:100%;
    max-width:100%;
    margin-top:38px;
    border-top:1px solid var(--line2);
    background: linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.00));
    overflow-x:hidden; /* 혹시 모를 가로삐져나옴 방지 */
  }

  .footer-inner{
    width:100%;
    max-width:1100px;
    margin:0 auto;
    padding:22px 18px;
    box-sizing:border-box;
  }

  /* 상단 영역 */
  .footer-top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:16px;
    flex-wrap:wrap;
    min-width:0;
  }

  /* 좌측: 브랜드 2개를 세로로(모바일 친화) 또는 가로로 */
  .footer-brands{
    display:flex;
    gap:18px;
    flex-wrap:wrap;
    align-items:flex-start;
    min-width:0;
    flex:1 1 520px;
  }

  .footer-left{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }

  /* 하얀 박스 제거 상태 유지 */
  .footer-logo{
    display:flex;
    align-items:center;
    justify-content:center;
    flex:0 0 auto;
  }
  .footer-logo img{
    height:40px;
    width:auto;
    display:block;
  }

  .footer-brand{
    display:flex;
    flex-direction:column;
    gap:3px;
    min-width:0;
  }
  .footer-title{
    font-size:14px;
    font-weight:900;
    letter-spacing:.2px;
    line-height:1.2;
  }
  .footer-sub{
    font-size:12px;
    color:var(--muted);
    line-height:1.4;
    max-width:520px;
  }

  /* 링크 영역 */
  .footer-links{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:flex-end;
    min-width:0;
    flex:0 1 420px;
    max-width:100%;
  }

  .footer-links a{
    text-decoration:none;
    color:#111;
    font-size:12px;
    border:1px solid rgba(0,0,0,.12);
    background:rgba(255,255,255,.9);
    padding:8px 10px;
    border-radius:12px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    transition: transform .08s ease, background .12s ease;
    white-space:nowrap;
    max-width:100%;
    box-sizing:border-box;
  }
  .footer-links a:hover{
    transform: translateY(-1px);
    background:#fff;
  }
  .footer-links a i{
    font-size:14px;
  }

  /* 하단 */
  .footer-bottom{
    margin-top:14px;
    padding-top:14px;
    border-top:1px dashed rgba(0,0,0,.12);
    display:flex;
    align-items:center;
    justify-content:flex-end;
    gap:10px;
    flex-wrap:wrap;
    min-width:0;
  }
  .footer-copy{
    font-size:12px;
    color:var(--muted);
  }

  @media (max-width:720px){
    .footer-links{ justify-content:flex-start; }
    .footer-bottom{ justify-content:flex-start; }
  }
</style>

<div class="footer-wrap">
  <div class="footer-inner">

    <div class="footer-top">
      <!-- 브랜드 2개 묶음 -->
      <div class="footer-brands">

        <!-- VET DAO -->
        <div class="footer-left">
          <div class="footer-logo" aria-hidden="true">
            <img src="assets/img/vet.png" alt="VET DAO 로고">
          </div>
          <div class="footer-brand">
            <div class="footer-title">VET DAO</div>
            <div class="footer-sub">우리들의 P2P 거래소</div>
          </div>
        </div>

        <!-- HEX DAO -->
        <div class="footer-left">
          <div class="footer-logo" aria-hidden="true">
            <a href="https://hexdao.netlify.app/" target="_blank" rel="noreferrer">
              <img src="assets/img/hut.png" alt="HUTDAO 로고">
            </a>
          </div>
          <div class="footer-brand">
            <div class="footer-title">HEX DAO</div>
            <div class="footer-sub">우리들의 토큰 거래소</div>
          </div>
        </div>

      </div>

      <!-- 링크 -->
      <div class="footer-links">
        <a href="intro.html"><i class="fa-solid fa-circle-info"></i>소개</a>

        <a href="/assets/docs/VETwhitepaper_kor.pdf" target="_blank" rel="noreferrer">
          <i class="fa-solid fa-file-lines"></i>백서(PDF)
        </a>

        <a href="https://github.com/chitokiser/vetDao/" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-github"></i>Github
        </a>

        <a href="https://www.facebook.com/groups/1453946632758823" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-facebook"></i>공식커뮤니티
        </a>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="footer-copy">© 2025 HEXDAO. All rights reserved.</div>
    </div>

  </div>
</div>
